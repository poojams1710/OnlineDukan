<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempItem of items" class="col-md-3">

                    <div class="product-box">
                        <img src="{{ tempItem.imageurl }}" class="img-responsive">
                        <h1>{{ tempItem.itemname }}</h1>
                        <div class="price">Price : Rs{{ tempItem.itemprice }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
