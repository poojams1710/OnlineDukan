<h3>Add Products</h3>
  <form (ngSubmit)="saveproduct()">
    <div class="form-group">
      <label for="name">ProductId</label>
      <input type="text" class="form-control" id="ProductId" required [(ngModel)]="product.ProductId" name="Id">
    </div>

    <div class="form-group">
      <label for="name">ProductName</label>
      <input type="text" class="form-control" id="Productname" required [(ngModel)]="product.Productname" name="Name">
    </div>

    <div class="form-group">
      <label for="name">Product Price </label>
      <input type="text" class="form-control" id="Productprice" required [(ngModel)]="product.Productprice" name="Productprice">
    </div>


    <div class="form-group">
      <label for="name">Product Quantity </label>
      <input type="text" class="form-control" id="ProductQuantity" required [(ngModel)]="product.ProductQuantity" name="ProductQuantity">
    </div>


    <div class="form-group">
      <label for="name">Shop Id </label>
      <input type="text" class="form-control" id="shopId" required [(ngModel)]="product.shopId" name="shopId">
    </div>

    <div class="form-group">
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">
     </div>

    <button type="submit" class="btn btn-success">save Product</button>
  </form>
